<section class="profile">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4">
       <app-sidebar />
      </div>
      <div class="col-lg-9 col-md-8">
          <div class="signup-wrap">
            <a [routerLink]="['/home']" class="d-flex align-items-center gap-2 back-arrow"><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M10.1 23a1 1 0 0 0 0-1.41L5.5 17h23.55a1 1 0 0 0 0-2H5.53l4.57-4.57A1 1 0 0 0 8.68 9l-6.36 6.37a.9.9 0 0 0 0 1.27L8.68 23a1 1 0 0 0 1.42 0Z" data-name="Layer 2" fill="currentColor" class="fill-000000"></path></svg> Back</a>
            <h3>My Referral</h3>
            <p>Share your referral link & track your invites effortlessly.</p>
            <div class="copy-link-social">
              <div class="">
                <div class="copy-link">
                  <div class="form-group mb-0">
                    <input type="text" class="form-control" placeholder="AffiliateLink" [value]="affiliateLink" formControlName="name" readonly>
                  </div>
                    <span (click)="copyToClipboard(affiliateLink)" class="copy them-btn">
                      <img src="assets/images/copy.svg" alt="copy" />
                      Copy Link
                    </span>
                </div>
              </div>
              <div class="">

                      </a>

                    <li>
                      <a href="#">

                    </li>
                    <li>

                      </a>
                    </li>
                  </ul>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Email Id</th>
                    <th scope="col">Wallet Address</th>
                    <th scope="col">Token Purchased</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr *ngFor="let referral of referrals">
                    <td>{{referral.first_name}} {{referral.last_name}}</td>
                    <td>{{referral.email}}</td>
                    <td>
                      <div *ngFor="let wallet of referral.wallet_address" class="d-flex justify-content-between align-items-center gap-1 mb-0">
                        <span style="word-break: break-word;">{{ wallet }}</span>
                        <span (click)="copyToClipboard(wallet)" style="cursor: pointer;">
                          <img src="assets/images/copy.svg" alt="copy" width="16" />
                        </span>
                      </div>
                    </td>
                    <td class="text-center">{{referral.token_purchased}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
