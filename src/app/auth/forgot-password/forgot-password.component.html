<section>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between flex-column login-main">
            <a>
              <img src="assets/images/jilai-login.png" alt="logo" class="img-fluid " width="124" height="52">
            </a>
              <div class="signup-wrap mt-4 mb-4">
                    <h3>Forgot Your Password?</h3>
                    <p>No problem enter your email to reset it</p>
                    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" >
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="email">Registered Email<span class="mandatory">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="samplemail@gmail.com" formControlName="email" autocomplete="off">
                            <ng-container *ngIf="passwordForm.get('email')?.invalid && (passwordForm.get('email')?.dirty || passwordForm.get('email')?.touched)">
                              <div *ngIf="passwordForm.get('email')?.hasError('required')"
                                class="text-danger small">
                                Email is required.
                              </div>
                              <div *ngIf="passwordForm.get('email')?.hasError('email')"
                                class="text-danger small">
                                Please enter valid email address.
                              </div>
                            </ng-container>
                          </div>
                          <div>
                            <button type="submit"
                              [ngClass]="{'btn btn-primary': passwordForm.valid, 'btn btn-secondary cursor-not-allowed': passwordForm.invalid}"
                              [disabled]="passwordForm.invalid"
                              class="submit-btn w-100">Send Confirmation</button>
                          </div>
                          <div>
                                <p class="mb-0 signup-para pb-0">Back to <span class="pointer" [routerLink]="['/login']">Log In</span></p>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
              <p class="copywrites">

            </p>
        </div>
      </div>
</section>
