

name: Deploy Angular Frontend to EC2

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install & Build
        run: |
          npm install --force
          npm run build
          
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
         host: ${{ secrets.EC2_HOST }}
         username: ${{ secrets.EC2_USER }}
         key: ${{ secrets.EC2_KEY }}
         port: 22
         source: "dist/Jilai_Frontend/*"
         target: "/var/www/html/"
         strip_components: 1   # ðŸ‘ˆ only strip "dist", keep project folder
         rm: false
         debug: true

















