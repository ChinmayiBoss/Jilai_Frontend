name: Deploy Angular Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install & Build Angular
        run: |
          npm install --force
          npm run build --prod
          
      - name: Archive Build
        run: |
          tar -czf build.tar.gz -C dist/jilai .

      - name: Copy Build to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "build.tar.gz"
          target: "/home/${{ secrets.EC2_USER }}/"
          rm: true
          debug: true

      - name: Extract Build & Reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p /var/www/html/jilai
            sudo tar -xzf /home/${{ secrets.EC2_USER }}/build.tar.gz -C /var/www/html/jilai
            # Reload Nginx to apply new domain/SSL
            sudo nginx -t
            sudo systemctl reload nginx
