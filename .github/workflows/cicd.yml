name: Angular CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install --force

      # 4. Build Angular (production build)
      - name: Build Angular
        run: npm run build 
        
      # 5. Verify build output
      - name: List dist folder
        run: ls -la dist/

      # 6. Deploy to server
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # ðŸ‘‡ copy the Angular app folder only (not entire dist)
          source: "dist/jilai/browser/index.html/*"
          target: "/var/www/html"
          rm: false     # safer: don't delete target folder
          debug: true
