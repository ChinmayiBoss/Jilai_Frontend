name: Angular CI/CD

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --force

      - name: Build Angular
        run: npm run build 

      - name: Package dist folder
        run: |
          tar -czf /tmp/angular-app.tar.gz -C dist/jilai-frontend .

      - name: Deploy tar.gz to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "/tmp/angular-app.tar.gz"
          target: "/var/www/html"
          strip_components: 0
          rm: true
          debug: true

      - name: Extract tar.gz on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /var/www/html/jilai-frontend
            tar -xzf /var/www/html/angular-app.tar.gz -C /var/www/html/jilai-frontend
            rm /var/www/html/angular-app.tar.gz
